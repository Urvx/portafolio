<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos-Formularios</title>
    <link rel="stylesheet" href="practica5.css"/>
</head>
<body>
    <h1>Servicios de Internet y Telefonía</h1>
    <h2 class="titulo">Contrato de servicios</h2>
    <form action="" method="post" enctype="text/plain">
    <fieldset>
        <legend>Datos del cliente</legend>
        <table>
            <tr>
                <td><label for="usuario">Nombre:</label></td>
                <td><label for="ap">Apellido paterno:</label></td>
                <td><label for="am">Apellido materno:</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Nombre" maxlength="12" name="usuario" id="usuario" required/></td>
                <td><input type="text" name="ap" id="ap" maxlength="25" placeholder="Apellido paterno" required/></td>
                <td><input type="text" name="am" id="am" maxlength="25" placeholder="Apellido materno" required/></td>
            </tr>
            <tr>
                <td><label for="ciudad">Ciudad:</label></td>
            </tr>
            <tr>
                <td><select size="5">
                    <option>San Luis Potosí</option>
                    <option>Matehuala</option>
                    <option selected>Cd. Valles</option>
                    <option>Querétaro</option>
                    <option>Guanajuato</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Servicio a contratar</legend>
        <table>
            <tr>
                <td class="texto">Selelecciona el tipo de servicio a contratar</td>
            </tr>
            <tr>
                <td><label for="linea">Línea telefónica</label> 
                <input type="checkbox" name="linea" id="linea" value="linea" checked/>
                </td>
                <td><label for="internet">Servicio de internet</label> 
                <input type="checkbox" name="internet" id="internet" value="internet" checked/>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Forma de pago</legend>
        <table>
            <tr>
                <td><label for="pago">Elige la forma de pago</label></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="pago">TDC:</label>
                <input type="radio" name="pago" id="pago"/><br/>
                <label for="pago">Tarjeta Débito:</label>
                <input type="radio" name="pago" id="pago" checked/><br/>
                <label for="pago">Pago en Efectivo:</label>
                <input type="radio" name="pago" id="pago"/><br/>
                <label for="pago">Pago mediante Cheque:</label>
                <input type="radio" name="pago" id="pago"/><br/>
                <label for="pago">Transferencia bancaria:</label>
                <input type="radio" name="pago" id="pago"/><br/>
                <label for="pago">Depósito bancario:</label>
                <input type="radio" name="pago" id="pago"/><br/>
                <label for="pago">Pago en Oxxo:</label>
                <input type="radio" name="pago" id="pago"/><br/></td>
            </tr>
            <tr>
                <td><br/><input type="submit" value="Enviar datos"/>
                <input type="reset" value="Borrar datos"/></td>
            </tr>
        </table>
    </fieldset>
    <h2>Práctica 5</h2>
    <h3>HTML y CSS</h3>
    <h3>HTML y CSS</h3>
    <h3>Primavera 2023</h3>
</body>
</html>
